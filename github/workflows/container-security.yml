name: Container Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:
    secrets:
      DOCKER_REGISTRY:
        required: false
      DOCKER_REGISTRY_USERNAME:
        required: false
      DOCKER_REGISTRY_PASSWORD:
        required: false

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/dvna:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/dvna:latest
          outputs: type=docker,dest=/tmp/image.tar
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1
      
      - name: Set image tag output
        id: image
        run: echo "tag=${{ secrets.DOCKER_REGISTRY }}/dvna:${{ github.sha }}" >> $GITHUB_OUTPUT

  trivy-image:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: docker load --input /tmp/image.tar
      
      - name: Run Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-image-report.sarif'
      
      - name: Upload Trivy SARIF report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-image-report.sarif'
          category: trivy-image
      
      - name: Run Trivy image scan (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image-tag }}
          format: 'json'
          output: 'trivy-image-report.json'
      
      - name: Upload Trivy report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: trivy-image-report
          path: trivy-image-report.json
          retention-days: 30

  grype:
    name: Grype Image Scan
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: docker load --input /tmp/image.tar
      
      - name: Run Grype image scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ needs.build-image.outputs.image-tag }}
          output-format: sarif
          output-file: grype-report.sarif
        continue-on-error: true
      
      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype
      
      - name: Run Grype scan (JSON)
        uses: anchore/scan-action@v3
        with:
          image: ${{ needs.build-image.outputs.image-tag }}
          output-format: json
          output-file: grype-report.json
        continue-on-error: true
      
      - name: Upload Grype report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: grype-report
          path: grype-report.json
          retention-days: 30

  push-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [ trivy-image, grype ]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      
      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/dvna:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/dvna:latest
